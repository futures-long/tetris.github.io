<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style media="screen">
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html, body {
      background-image: linear-gradient(#ddf, #cce);
      display: block;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      font-size: 25px;
    }

    .toparea, .bottomarea {
      width: 100%;
      height: 47%;
      background: transparent;
      justify-content: center;
      border-radius: 20px;
      display: flex;
    }

    #in, #out {
      width: 90%;
      height: 85%;
      background: #fff;
      border: none;
      outline: none;
      font-size: 20px;
      resize: none;
      overflow-wrap: break-word;
      font-family: Arial, sans-serif;
    }

    .inarea, .outarea {
      width: 90%;
      height: 96%;
      background: #fff;
      border: none;
      outline: none;
      padding: 0 3%;
      font-size: 20px;
      justify-content: center;
      align-items: center;
      display: flex;
      border-radius: 20px;
    }

    .header {
      width: 100%;
      height: 6%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <title>Textarea Example</title>
</head>
<body>
  <div class="header">Ukrainian native translator</div>
  <div class="toparea">
    <div class="inarea">
      <textarea id="in" name="" rows="5" placeholder="Введите текст..."></textarea>
    </div>
  </div>
  <div class="bottomarea">
    <div class="outarea">
      <textarea id="out" name="" rows="5" placeholder="Переведенный текст..."></textarea>
    </div>
  </div>
  <script>
    document.getElementById('in').addEventListener('input', function() {
      // Получаем введенный текст
      let inputText = this.value;

      // Заменяем все указанные буквы на 'і'
      let translatedText = inputText.replace(/[аоуыиеэ]/gi, 'і');

      // Отображаем измененный текст в нижнем поле
      document.getElementById('out').value = translatedText;
    });
  </script>
</body>
</html>
